<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./images/doomsday_icon.ico">
    <title>Countdown To Midnight</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/site.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="module" src="scripts/site.js"></script>
  </head>
  <body>
    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand">
        <img src="./images/doomsday_icon.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Countdown
      </span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div id="navbarContainer" class="navbar-nav mr-auto">
          <a id="navbarTemplate" class="nav-item nav-link hidden" href="">Template</a>
        </div>
        <div lass="navbar-nav">
          <a id="mcKey" class="nav-item nav-link grey" href="">MC Key</a>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div id="content">
        <div id="clockTemplate" class="card hidden">
          <div class="card-header">
            <h3>Clock Name</h3>
          </div>
          <div class="card-body row">
            <button type="button" class="btn btn-primary minus col col-1 adjust hidden">-</button>
            <img class="main col" src="images/CountdownClock0.svg" />
            <button type="button" class="btn btn-primary plus col col-1 adjust hidden">+</button>
          </div>
        </div>
      </div>
      <br />
      <div id="editingButtons" class="row hidden">
        <button type="button" class="btn col-2 close">Close</button>
        <div class="col"></div>
        <button type="button" class="btn col-2 btn-primary save">Save</button>
      </div>
    </div>
  </body>
</html>
